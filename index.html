
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI QR Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #ccffcc, #ccff99);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            margin: 0;
        }
        img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        input, button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background-color: #009688;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #00796b;
        }
        .qr-box {
            margin-top: 20px;
            border: 2px dashed #2196f3;
            padding: 20px;
            border-radius: 12px;
            background: white;
            display: none;
        }
        #downloadBtn {
            margin-top: 10px;
            background-color: #2196f3;
            display: none;
        }
        #qr-warning {
            display: none;
            color: #d32f2f;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="UPI Logo">
    <input type="number" id="amount" placeholder="Enter Amount (₹)">
    <button onclick="generateQRCode()">Generate QR Code</button>

    <div id="qrcode" class="qr-box"></div>
    <button id="downloadBtn" onclick="downloadQR()">Download QR Code</button>

    <p id="qr-warning">
        ⚠️ Warning: Please generate a new QR code every time you make a payment. Payments made using an old QR code will not be valid.<br>
        ⚠️ चेतावनी: कृपया हर भुगतान के लिए नया QR कोड जेनरेट करें। पुराने QR कोड से किया गया भुगतान मान्य नहीं होगा।
    </p>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        function getRandomUpi() {
            const upis = JSON.parse(localStorage.getItem("upiIds") || "[]");
            if (upis.length === 0) {
                alert("No UPI IDs available. Please add UPI IDs in the admin panel.");
                return null;
            }
            return upis[Math.floor(Math.random() * upis.length)];
        }

        function generateQRCode() {
            const amount = document.getElementById('amount').value.trim();
            const upi = getRandomUpi();
            if (!upi || !amount || isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount and ensure UPI is available.");
                return;
            }
            const upiUrl = `upi://pay?pa=${upi}&pn=UPIQR&am=${amount}&cu=INR`;
            const qrBox = document.getElementById('qrcode');
            qrBox.innerHTML = '';
            qrBox.style.display = 'block';
            QRCode.toCanvas(document.createElement('canvas'), upiUrl, { width: 200 }, function (error, canvas) {
                if (error) console.error(error);
                qrBox.appendChild(canvas);
                document.getElementById('downloadBtn').style.display = 'inline-block';
                document.getElementById('qr-warning').style.display = 'block';
            });
        }

        function downloadQR() {
            const canvas = document.querySelector('#qrcode canvas');
            const link = document.createElement('a');
            link.download = 'upi_qr.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
